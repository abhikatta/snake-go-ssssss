<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ssssnake</title>
  </head>
  <body>
    <select id="selectColor">
      <option disabled hidden selected>Select a color</option>
      <option value="black">Black</option>
      <option value="white">White</option>
    </select>
    <div id="app"></div>
    <div class="points">
      <div class="food">
        <div style="background-color: cyan" class="food-item"></div>
        <p>Points: 01 pts</p>
        |
        <p>Lifetime: 10 seconds</p>
      </div>
      <div class="food">
        <div style="background-color: teal" class="food-item"></div>
        <p>Points: 03 pts</p>
        |
        <p>Lifetime: 07 seconds</p>
      </div>
      <div class="food">
        <div style="background-color: yellow" class="food-item"></div>
        <p>Points: 05 pts</p>
        |
        <p>Lifetime: 05 seconds</p>
      </div>
      <div class="food">
        <div style="background-color: purple" class="food-item"></div>
        <p>Points: 15 pts</p>
        |
        <p>Lifetime: 03 seconds</p>
      </div>
    </div>
    <script type="module" src="/src/game/main.ts"></script>
  </body>
</html>
